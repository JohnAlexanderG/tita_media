<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prueba t√©cnica || Tita Media</title>
        <link rel="shortcut icon" href="./favicon.png" type="image/png">
        <link href="https://fonts.googleapis.com/css2?family=Questrial&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&amp;display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header>
            <div class="logo">
                <img id="logo" class="logo__menu" src="./img/menu.png" alt="menu iconBy@dmitri13">
                <img class="logo__img" src="./img/logo.png" alt="Logo" />
                <div class="logo__text">
                    <span class="logo__text--title title">SNEAK</span>
                    <span class="logo__text--slogan">CREATIVE PORTFOLIO</span>
                </div>
            </div>
            <nav id="menu" class="menu hide">
                <ul class="menu__list list">
                    <li class="list__item">All</li>
                    <li class="list__item">Branding</li>
                    <li class="list__item">Web</li>
                    <li class="list__item">Photograpy</li>
                    <li class="list__item">App</li>
                </ul>
            </nav>
            <img class="logo__search" src="./img/search.png" alt="alt" />
        </header>
        <section class="slider-wrapper">
            <div class="slider-wrapper__item slider_item">
                <h2 class="slider-wrapper__item--title title">EXPLORE BEYOND HORIZON</h2>
                <p class="slider-wrapper__item--text">Magna mundi referrentur quo, no rebum dignissim qui. Per quodsiaccusata id, agam labores.</p>
                <button class="slider-wrapper__item--button">VIEW OUR WORK</button>
            </div>
        </section>
        <section class="portfolio">
            <div id="filterButton" class="filter_button">
                <img data-filterType="grid" src="./img/filter-grid.png" alt="grid" />
                <img data-filterType="list" src="./img/filter-list.png" alt="list" />
            </div>
            <nav class="menu">
                <ul id="selectCategorie" class="menu__list list">
                    <li class="list__item" data-categorie="all">All</li>
                    <li class="list__item" data-categorie="branding">Branding</li>
                    <li class="list__item" data-categorie="web">Web</li>
                    <li class="list__item" data-categorie="photography">Photography</li>
                    <li class="list__item" data-categorie="app">App</li>
                </ul>
            </nav>
            <section class="grid-container">
                <ul class="filter-type--grid" id="grid"></ul>
                <button id="showMore" class="show-more">Show Me More</button>
            </section>
        </section>
        <footer>
            <p>&copy; 2016 - <span>Sneak</span> All Right Reserved</p>
            <img src="./img/social_media.png" alt="social media" />
        </footer>
        <script src="./js/script.js"></script>
    </body>
</html>
